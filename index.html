<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오늘 마트 염?</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="description" content="오늘 마트 염?">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        .isOpen {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
            line-height: 1.2;
        }

        .closed {
            color: #c90101;
            font-weight: 700;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div class="container" style="padding-top: 20px;">
    <div class="col-md-12" style="padding-top: 20px; text-align: center">
        <h1 id="thisWeek">이번주 마트 염?</h1>
        <h1 id="thisDay">오늘 마트 염?</h1>
        <div style="padding-top : 50px;"></div>
        <p class="isOpen opened">ㅇㅇ</p>
        <p class="isOpen closed">ㄴㄴ</p>
    </div>
</div>

</body>
<script>
    $(document).ready(function () {
        let today = new Date();

        today = new Date(2023, 6, 30);
        //일~토 0~6
        let days = today.getDay();
        console.log(today + " " + days);
        //일요일이라면 오늘 출력

        if (days === 0) {
            $("#thisWeek").css('display', 'none');
        } else {
            $("#thisDay").css('display', 'none');
        }

        //날짜 - 요일 + 6/ 7 의 값이 (소수점 내림) 그 주의 일요일이 몇번째 일요일인지의 값을 가짐
        //단 일요일은 요일값을 더하지 않고 7을 더함

        let thisWeekNumber = Math.floor((today.getDate() - days + 6) / 7) + 1;
        console.log(thisWeekNumber);
        if (thisWeekNumber % 2 === 0 && thisWeekNumber < 6) {
            //2n번째 일요일이라면 휴무임, 단 6주째라면 그 주는 다음달로 넘어가기 때문에 그 주에는 마트를 열게됨
            $(".opened").css('display', 'none');
        } else {
            $(".closed").css('display', 'none');
        }
    });

</script>
</html>
